<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  <script defer src="./app.js"></script>
  <link rel="stylesheet" href="style.css" />
  <title>NEO</title>
</head>
<style>
  ::placeholder {
    /* Firefox, Chrome, Opera */
    color: white;
  }
</style>

<body>
  <h1>NASA NEAR-EARTH-OBJECTS</h1>
  <div class='container'>
    <img src='https://pngimg.com/uploads/comet/comet_PNG16.png' class='images' id='comet'>
    <img src='https://d2pn8kiwq2w21t.cloudfront.net/original_images/imagesasteroid20180723main-animation-16.gif'
      class='images'>
    <img src='https://freepngimg.com/thumb/universe/33922-6-asteroid.png' class='images' id='asteroid'>
  </div>
  <div id='ButtonContainer'>
    <button type='button' class='buttons' id='firstButton'>Fastest Object</button>
    <button type='button' class='buttons' id='secondButton'>Random Object</button>
    <button type='button' class='buttons' id='thirdButton'>Largest Object</button>
  </div>
  <h4></h4>
  <div class='formClass'>
    <form>
      <input type='text' type='submit' type='reset' class='dateInputClass' id='dateInput1' name='dateEntry1' placeholder="FROM YYYYMMDD">
      <input type='text' type='submit' type='reset' class='dateInputClass' id='dateInput2' name='dateEntry2' placeholder='TO YYYYMMDD'>
    </form>
  </div>
</body>

</html>
