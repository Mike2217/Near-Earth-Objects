<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  <!-- <link rel='https://api.nasa.gov/neo/rest/v1/feed?start_date=2021-10-17&end_date=2021-10-17&api_key=EbHvezIjiHvr628IlqtkTq3qC1BUKDla9pegqpkD'> -->
  <script defer src="./app.js"></script>
  <link rel="stylesheet" href="style.css" />
  <title>NEO</title>
</head>
<style>
  ::placeholder {
    /* Firefox, Chrome, Opera */
    color: white;
  }
</style>

<body>
<div id='backgroundField'>
  <h1 id='headerTitle'>NASA NEAR-EARTH-OBJECTS</h1>
  <div id ='selector-container'>
  <div class='container'>
    <div class='fastestContainer'>
    <img src='https://pngimg.com/uploads/comet/comet_PNG16.png' class='images' id='fastestObject'>
    <button type='button' class='buttons' id='firstButton'>Fastest Object</button>
    </div>
    <div class='randomContainer'>
    <img src='https://d2pn8kiwq2w21t.cloudfront.net/original_images/imagesasteroid20180723main-animation-16.gif'
      class='images' id='randomObject'>
      <button type='button' class='buttons' id='secondButton'>Random Object</button>
      </div>
      <div class='largestContainer'>
    <img src='https://freepngimg.com/thumb/universe/33922-6-asteroid.png' class='images' id='largestObject'>
    <button type='button' class='buttons' id='thirdButton'>Largest Object</button>
    </div>
  </div>
</div>
  <div class='formClass'>
    <form id='dataForm'>
      <input type='date' type='reset' class='dateInputClass' id='dateInput1' name='dateEntry1'
        placeholder="FROM YYYYMMDD">
      <!-- <input type='text' type='submit' type='reset' class='dateInputClass' id='dateInput2' name='dateEntry2' placeholder='TO YYYYMMDD'> -->
      <input type='submit' class='dateInputClass' id='dateInputButton'>Submit</button>
    </form>
  </div>
  </div>
  <div class='objectDataFieldClass'>
    <p id='objectDataFieldTitle'></p>
    <div class='objectPicture'></div>
    <p id='objectDataField'></p>
  </div>
</body>

</html>
